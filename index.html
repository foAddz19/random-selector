<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Button Selector</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9fafb, #e0f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .logo-container img {
      max-height: 80px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    .container {
      display: grid;
      grid-template-columns: 100px repeat(4, 80px) 140px;
      gap: 16px;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      width: 100%;
    }

    .room-label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      color: #ffffff;
      border-radius: 12px;
      height: 50px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
    }

    .room1-label { background: #ef4444; }
    .room2-label { background: #3b82f6; }
    .room3-label { background: #10b981; }
    .room4-label { background: #f97316; }

    button.option {
      width: 80px;
      height: 50px;
      border: none;
      border-radius: 10px;
      background: #e2e8f0;
      font-weight: bold;
      font-size: 18px;
      color: #1f2937;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button.option:hover {
      background: #cbd5e1;
      transform: translateY(-2px);
    }

    button.option.border-highlight {
      border: 3px solid #2563eb;
      background-color: #1d4ed8;
      color: white;
    }

    button.option.border-final {
      border: 3px solid #dc2626;
      background-color: #b91c1c;
      color: white;
    }

    .control-button {
      height: 50px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .control-button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .random { background-color: #6366f1; }
    .save   { background-color: #10b981; }
    .reset  { background-color: #f43f5e; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Logo_vocational.png" alt="Logo 1" />
    <img src="agvai.png" alt="Logo 2" />
    <img src="robotcontest.png" alt="Logo 3" />
  </div>

  <div class="container" id="grid"></div>

  <audio id="tick" src="tick.wav"></audio>

  <script>
    // Code JavaScript เหมือนเดิมตามที่คุณให้มา
    const groupLabels = ['ROOM 1', 'ROOM 2', 'ROOM 3', 'ROOM 4'];
    const groups = {
      group1: ['A', 'B', 'C', 'D'],
      group2: ['E', 'F', 'G'],
      group3: ['H', 'I', 'J'],
      group4: ['K', 'L', 'M']
    };

    const selectedButtons = new Set();
    const groupElements = {};
    const tickSound = document.getElementById("tick");

    function createUI() {
      const grid = document.getElementById("grid");
      let row = 0;

      for (const [key, values] of Object.entries(groups)) {
        const label = document.createElement("div");
        label.textContent = groupLabels[row];
        label.className = `room-label room${row + 1}-label`;
        grid.appendChild(label);

        groupElements[key] = [];

        values.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.className = "option";
          btn.id = `${key}-${letter}`;
          groupElements[key].push(btn);
          grid.appendChild(btn);
        });

        for (let i = values.length; i < 4; i++) {
          const dummy = document.createElement("div");
          grid.appendChild(dummy);
        }

        const controlBtn = document.createElement("button");
        if (row === 0) {
          controlBtn.textContent = "RANDOM";
          controlBtn.className = "control-button random";
          controlBtn.onclick = startRandom;
        } else if (row === 1) {
          controlBtn.textContent = "SAVE";
          controlBtn.className = "control-button save";
          controlBtn.onclick = saveGroups;
        } else if (row === 2) {
          controlBtn.textContent = "RESET";
          controlBtn.className = "control-button reset";
          controlBtn.onclick = reset;
        } else {
          grid.appendChild(document.createElement("div"));
          row++;
          continue;
        }

        grid.appendChild(controlBtn);
        row++;
      }
    }

    function getRandom(arr, count) {
      const copy = [...arr];
      const result = [];
      while (result.length < count && copy.length) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy[idx]);
        copy.splice(idx, 1);
      }
      return result;
    }

    async function startRandom() {
      clearAllBorders();
      selectedButtons.clear();

      const targets = {};
      for (const [group, btns] of Object.entries(groupElements)) {
        targets[group] = getRandom(btns, 2);
        targets[group].forEach(btn => selectedButtons.add(btn));
      }

      const indexes = { group1: 0, group2: 0, group3: 0, group4: 0 };
      const start = Date.now();

      while (Date.now() - start < 5000) {
        clearAllBorders();
        for (const group in groupElements) {
          const btns = groupElements[group];
          const idx = indexes[group];
          btns[idx].classList.add('border-highlight');
          indexes[group] = (idx + 1) % btns.length;
        }

        tickSound.currentTime = 0;
        tickSound.play();
        await new Promise(resolve => setTimeout(resolve, 200));
      }

      clearAllBorders();
      selectedButtons.forEach(btn => btn.classList.add("border-final"));
    }

    function clearAllBorders() {
      document.querySelectorAll(".option").forEach(btn => {
        btn.classList.remove("border-highlight", "border-final");
      });
    }

    function saveGroups() {
      if (selectedButtons.size === 0) {
        alert("ยังไม่มีข้อมูลสุ่ม กรุณากดปุ่มสุ่มก่อน");
        return;
      }

      for (const [group, btns] of Object.entries(groupElements)) {
        const names = btns
          .filter(btn => selectedButtons.has(btn))
          .map(btn => btn.textContent);
        downloadFile(`${group}.txt`, names.join(" , "));
      }
    }

    function downloadFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    function reset() {
      clearAllBorders();
      selectedButtons.clear();
    }

    createUI();
  </script>
</body>
</html>
